<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/act.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Actividades</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <h1>Ejercicios</h1>
    <hr />
    <!-- ACTIVIDAD 1 -->
    <h2>1. Pedir nombre al usuario y saludarlo.</h2>
    <form id="exer0">
      <div class="mb-3">
        <label class="form-label"
          >Escribe tu nombre
          <input
            type="text"
            class="form-control"
            aria-describedby="nameHelp"
            name="name"
        /></label>
      </div>
      <button type="submit" class="btn btn-primary" id="liveAlertBtn">
        Saludar
      </button>
    </form>
    <hr />
    <!-- ACTIVIDAD 2 -->
    <h2>2. Pedir dos números, mostrar la suma.</h2>
    <form id="ejercicio1">
      <label>
        Ingresa el primer numero
        <input
          type="text"
          class="form-control"
          aria-describedby="nameHelp"
          name="ejerc1num1"
          placeholder="Ingresa un numero"
        />
      </label>
      <label>
        ingresa el segundo numero
        <input
          type="text"
          class="form-control"
          aria-describedby="nameHelp"
          name="ejerc1num2"
          placeholder="ingresa un numero"
        />
      </label>
      <button type="submit" class="btn btn-primary">Sumar</button>
      <label>
        <input class="input" id="resultado1" placeholder="Resultado" />
      </label>
    </form>
    <hr />
    <!-- ACTIVIDAD 3 -->
    <h2>3. Pedir dos números, mostrar la resta.</h2>

      <label>

          type="text"

          name="ejerc2num2"
          placeholder="ingresa un numero"

      <button type="submit" class="btn btn-primary">Restar</button>
      <label>
        <input class="input" id="resultado2" placeholder="Resultado" />
      </label>
    </form>
    <hr />
    <!-- ACTIVIDAD 4 -->
    <h2>4. Pedir dos números, mostrar la multiplicación.</h2>
    <form id="ejercicio3">
      <label>
        Ingresa el primer numero
        <input
          type="text"
          class="form-control"
          aria-describedby="nameHelp"
          name="ejerc3num1"
          placeholder="Ingresa un numero"
        />
      </label>
      <label>
        ingresa el segundo numero
        <input
          type="text"
          class="form-control"
          aria-describedby="nameHelp"
          name="ejerc3num2"
          placeholder="ingresa un numero"

      <label>

      </label>
    </form>
    <hr />

    <form id="ejercicio4">
      <label>
        Ingresa el primer numero
        <input

      <label>
        ingresa el segundo numero
        <input

      </label>
      <button type="submit" class="btn btn-primary">Dividir</button>
      <label>
        <input class="input" id="resultado4" placeholder="Resultado" />
      </label>
    </form>
    <hr />
