<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de sesi칩n</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stye.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body class="container">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img src="./img/User.png" class="brand_logo" alt="Logo" />
            </div>
          </div>
          <div class="form_container">
            <form id="form">
              <fieldset>
                <legend class="fs-6">
                  Todos los campos son obligatorios.<span class="text-danger"
                    >*</span
                  >
                </legend>
                <div id="liveAlertPlaceholder"></div>
                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Nombre de usuario<span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    aria-describedby="usernameHelp"
                    placeholder="Usuario"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Contrase침a<span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Contrase침a"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="accept"
                    name="accept"
                  />
                  <label class="form-check-label" for="accept"
                    >Aceptas terminos y condiciones<span class="text-danger"
                      >*</span
                    ></label
                  >
                </div>
              <div  class="btn-login">
                <button type="submit" class="btn btn-outline-danger"> Iniciar sesi칩n</button>
              </div>                
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
