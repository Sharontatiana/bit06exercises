<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Actividad 21</title>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">Actividad 21</div>
      <div class="card-body">
        <div id="liveAlertPlaceholder"></div>
        <form id="exer21">
          <div class="mb-3">
            <label for="num" class="form-label">Escribe un numero</label>
            <input
              type="number"
              class="form-control"
              id="num"
              aria-describedby="numberHelp"
              name="num"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="liveAlertBtn">
            Resultado
          </button>
        </form>
        <br />
      </div>
      <div class="card-footer text-muted">
        <a
          href="../exe.html"
          class="btn btn-secondary active"
          role="button"
          aria-pressed="true"
          >Volver a Home</a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/act21.js"></script>
  </body>
</html>
